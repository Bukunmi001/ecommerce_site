{% extends 'app/base.html' %}

{% load static %}

{% block title %} Contact {% endblock title %} 



{% block main-content %}


<div class="container" id="contact">
    <div class="row" style="margin-top: 50px; ">
        <div class="col-md-4 py-3 py-md-0">
            <div class="card" >
                <i class="fas fa-phone" style="color: #ffc800;"> Phone</i>
                <h6 style="color: #008080">+0000000000000000000</h6>
            </div>
        </div>
        <div class="col-md-4 py-3 py-md-0">
            <div class="card">
                <i class="fas fa-envelope" style="color: #ffc800;"> Email</i>
                <h6 style="color: #008080">example@gmail.com</h6>
            </div>
        </div>
        <div class="col-md-4 py-3 py-md-0">
            <div class="card">
                <i class="fas fa-location-dot" style="color: #ffc800;"> Address</i>
                <h6 style="color: #008080">Karachi Sindh Pakistan</h6>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 30px;">
        <div class="col-md-4 py-3 py-md-0">
            <input type="text" class="form-control form-control" placeholder="Name">
        </div>
        <div class="col-md-4 py-3 py-md-0">
            <input type="text" class="form-control form-control" placeholder="Email">
        </div>
        <div class="col-md-4 py-3 py-md-0">
            <input type="text" class="form-control form-control" placeholder="Phone">
        </div>
        <div class="form-group" style="margin-top: 30px;">
            <textarea class="form-control" id="" rows="5" placeholder="Message"></textarea>
        </div>
        <div class="messagebtn text-center"><button>Message</button></div>
    </div>
</div>






<!-- newslater -->
<div class="container" id="newslater">
  <h3 class="text-center">Subscribe To The Electronic Shop For Latest upload.</h3>
  <div class="input text-center">
    <input type="text" placeholder="Enter Your Email..">
    <button id="subscribe" style="background:#008080;">SUBSCRIBE</button>
  </div>
</div>
<!-- newslater -->



    
{% endblock main-content %}
